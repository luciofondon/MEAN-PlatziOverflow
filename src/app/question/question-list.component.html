<mat-list>
    <mat-list-item *ngFor="let question of questions" [routerLink]="['questions', question._id]">
        <i *ngIf="question.icon === 'none'" class="material-icons" mat-list-icon help>help</i>
        <i *ngIf="question.icon !== 'none'" class="material-icons" mat-list-icon>{{question.icon}}</i>
        <h3 mat-line>{{question.title</h3>
        <p mat-line>
            <small>{{question.answers.length}} respuestas - {{question.createdAt | amLocale: 'es' | amTimeAgo}}</small>
        </p>
    </mat-list-item>
</mat-list>
<button [routerLink]="['question/new']" class="add-question" mat-fab color="accent">+</button>
